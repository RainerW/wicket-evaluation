<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8">
	</head>
	<body>
	 
<wicket:extend>
    <div class="starter-template">
      <h1>Spieler anlegen</h1>
      
      <form role="form" wicket:id="form">
	      <dl>
			  <dt>E-Mail</dt>
			  <dd><span wicket:id="email">yups@example.com</span></dd>
			  <dt>Vorname</dt>
			  <dd><span wicket:id="vorname">Max</span></dd>
			  <dt>Nachname</dt>
			  <dd><span wicket:id="nachname">Musterman</span></dd>
			  <dt>Sportart</dt>
			  <dd>Fussball</dd>
		  </dl>
		  <a type="submit" class="btn btn-default" wicket:id="save">Speichern</a>
		  <a type="cancel" class="btn" wicket:id="back">Zur&uuml;ck</a>
		  <a type="cancel" class="btn" wicket:id="cancel">Abbrechen</a>
	  </form>
    </div>
</wicket:extend>
  
	</body>
</html>
