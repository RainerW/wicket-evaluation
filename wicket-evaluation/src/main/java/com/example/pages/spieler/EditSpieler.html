<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8">
	</head>
	<body>
	 
<wicket:extend>
    <div class="starter-template">
      <h1>Spieler anlegen</h1>
      
      <form role="form" wicket:id="form">
          <wicket:container wicket:id="feedback"/>
		  <div class="form-group">
		    <label for="exampleInputEmail1">E-Mail*</label>
		    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" wicket:id="email">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputVorname">Vorname</label>
		    <input type="text" class="form-control" id="exampleInputVorname" placeholder="Vorname" wicket:id="vorname">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputNachname">Nachname*</label>
		    <input type="text" class="form-control" id="exampleInputNachname" placeholder="Nachname"  wicket:id="nachname">
		  </div>
		  <button type="submit" class="btn btn-default">Anlegen</button>
		  <button type="cancel" class="btn">Abbrechen</button>
		</form>
		
    </div>
</wicket:extend>
  
	</body>
</html>
