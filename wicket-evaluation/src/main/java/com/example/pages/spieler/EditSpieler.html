<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8">
	</head>
	<body>
	 
<wicket:extend>
    <div class="starter-template">
      <h1>Spieler anlegen</h1>
      
      <form role="form">
		  <div class="form-group">
		    <label for="exampleInputEmail1">E-Mail*</label>
		    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputVorname">Vorname</label>
		    <input type="text" class="form-control" id="exampleInputVorname" placeholder="Vorname">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputNachname">Nachname*</label>
		    <input type="text" class="form-control" id="exampleInputNachname" placeholder="Nachname">
		  </div>
		  <!-- 
		  <button type="submit" class="btn btn-default">Anlegen</button>
		  <button type="cancel" class="btn">Abbrechen</button>
		   -->
		  <a type="submit" class="btn btn-default" href="/spieler/confirm">Anlegen</a>
		  <a type="cancel" class="btn" href="/fussball">Abbrechen</a>
		  
		</form>
		
    </div>
</wicket:extend>
  
	</body>
</html>
